<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi Tiket</title>
    <link rel="stylesheet" href="gaya.css">
</head>
<body>
    <h2>Form Pemesanan Tiket</h2>
    <form id="ticketForm" onsubmit="return validateForm()">
        <div>
            <label for="name">Nama Pelanggan:</label>
            <input type="text" id="name" name="name" required maxlength="30">
            <span id="nameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="departureTime">Jam Keberangkatan:</label>
            <input type="text" id="departureTime" name="departureTime" required placeholder="hh:mm">
            <span id="timeError" class="error"></span>
        </div>
        <div>
            <label for="destination">Tujuan Keberangkatan:</label>
            <input type="text" id="destination" name="destination" required>
            <span id="destinationError" class="error"></span>
        </div>
        <div>
            <label for="ticketCount">Jumlah Tiket:</label>
            <input type="number" id="ticketCount" name="ticketCount" required min="1" max="10">
            <span id="ticketCountError" class="error"></span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script src="login.html"></script>
</body>
</html>
