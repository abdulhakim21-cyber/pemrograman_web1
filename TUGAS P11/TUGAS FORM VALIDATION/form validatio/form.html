<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
    <link rel="stylesheet" href="stylkimm.css">
</head>
<body>
    <h2>Form Pemesanan Tiket <span class="otw">OTW JAUH</span></h2>
    <form id="bookingForm" onsubmit="return validateForm()">
        <label for="name">Nama Pelanggan:</label>
        <input type="text" id="name" name="name" maxlength="30">
        <span class="error" id="nameError"></span><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span class="error" id="emailError"></span><br>

        <label for="time">Jam Keberangkatan:</label>
        <input type="text" id="time" name="time" placeholder="00.00 - 23.59">
        <span class="error" id="timeError"></span><br>

        <label for="destination">Tujuan Keberangkatan:</label>
        <input type="text" id="destination" name="destination">
        <span class="error" id="destinationError"></span><br>

        <label for="ticket">Jumlah Tiket:</label>
        <input type="number" id="ticket" name="ticket" min="1" max="10">
        <span class="error" id="ticketError"></span><br>

        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <script src="kimmm.js"></script>
</body>
</html>
