<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum js ke2</title>
    <script>
        let bil1 = 10;
        let bil2 = 20;
        let hasil = bil1 +bil2;
        console.log("Hasil dari " + bil1 + " + " + bil2 + " = " + hasil);

        function jumlahkan(){
            //alert("Tombol ditekan");
            let bil1 = document.getElementById("bil1").value;
            let bil2 = document.getElementById("bil2").value;
            let hasil = bil1 + bil2 ;
            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</head>
<body>
    <form>
        Bilangan 1:
        <input type="number" id="bil1" name="bil1" value="100">
        <br>
        Bilangan 2:
        <input type="number" id="bil2" name="bil2" value="200">
        <br>
        <input type="button" value="+" onclick="jumlahkan()">
        hasil  : <span id="hasil"></span>
    </form>
    
</body>
</html>
